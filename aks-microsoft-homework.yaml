apiVersion: apps/v1
kind: Deployment
metadata:
  name: microsoft-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microsoft-b
  template:
    metadata:
      labels:
        app: microsoft-b
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: microsoft-b
        image: zivse/microsoft-b
        ports:
        - containerPort: 8080
          name: microsoft-b
        resources:
          requests:
            cpu: 1m
            memory: 50Mi
          limits:
            cpu: 1000m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: microsoft-b
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: microsoft-b
  type: LoadBalancer